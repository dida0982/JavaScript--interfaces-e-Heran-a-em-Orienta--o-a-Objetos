<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Interativo de Aprendizado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Painel de Aprendizado Universal</h1>
        
        <div>
            <h2>Adicionar Usuário</h2>
            <input type="text" id="userName" placeholder="Nome">
            <input type="email" id="userEmail" placeholder="Email">
            <button id="addUserButton">Adicionar Usuário</button>
        </div>

        <div>
            <h2>Adicionar Fatores</h2>
            <input type="text" id="factorName" placeholder="Nome do Fator">
            <button id="addFactorButton">Adicionar Fator</button>
        </div>

        <div>
            <h2>Adicionar Intenção</h2>
            <input type="text" id="intentionName" placeholder="Nome da Intenção">
            <button id="addIntentionButton">Adicionar Intenção</button>
        </div>

        <div>
            <h2>Adicionar Emoção</h2>
            <input type="text" id="emotionName" placeholder="Nome da Emoção">
            <button id="addEmotionButton">Adicionar Emoção</button>
        </div>

        <div>
            <h2>Adicionar Possibilidade</h2>
            <input type="text" id="possibilityName" placeholder="Nome da Possibilidade">
            <button id="addPossibilityButton">Adicionar Possibilidade</button>
        </div>

        <div>
            <h2>Atualizar Atividade</h2>
            <input type="text" id="activityUser" placeholder="Usuário">
            <input type="text" id="activityModule" placeholder="Módulo">
            <input type="text" id="activityTopic" placeholder="Tópico">
            <input type="text" id="activityDescription" placeholder="Descrição da Atividade">
            <input type="text" id="activityStatus" placeholder="Novo Status">
            <button id="updateActivityButton">Atualizar Atividade</button>
        </div>

        <div>
            <h2>Progresso do Usuário</h2>
            <input type="text" id="progressUser" placeholder="Nome do Usuário">
            <button id="viewProgressButton">Ver Progresso</button>
        </div>

        <div id="output"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
